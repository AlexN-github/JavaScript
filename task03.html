<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        let a = -5
        let b = -6
        if(a >= 0 && b >= 0){
            alert(a-b)
        } else if(a < 0 && b < 0){
            alert(a*b)
        } else {    //Условие, которое будет выполняться при разных знаках
            alert(a+b)
        }
    </script>
</body>

</html>
