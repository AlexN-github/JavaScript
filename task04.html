<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        function sum(a, b) {
            return a + b
        }

        function dif(a, b) {
            return a - b
        }

        function div(a, b) {
            return a / b
        }

        function mul(a, b) {
            return a * b
        }
        
        let a = 4
        let b = 3
        alert(sum(a,b))
        alert(dif(a,b))
        alert(div(a,b))
        alert(mul(a,b))
    </script>
</body>

</html>
