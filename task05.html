<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        function sum(a, b) {
            return a + b
        }

        function dif(a, b) {
            return a - b
        }

        function div(a, b) {
            return a / b
        }

        function mul(a, b) {
            return a * b
        }

        function mathOperation(arg1, arg2, operation){
            switch(operation){
                case '+':
                    return sum(arg1,arg2)
                    break
                case '-':
                    return dif(arg1,arg2)
                    break
                case '/':
                    return div(arg1,arg2)
                    break
                case '*':
                    return mul(arg1,arg2)
                    break
            }
        }
        
        alert(mathOperation(4, 3, '+'))
        alert(mathOperation(4, 3, '-'))
        alert(mathOperation(4, 3, '/'))
        alert(mathOperation(4, 3, '*'))
    </script>
</body>
</html>
